{% extends "base.html" %}
{% block title %}Serviços{% endblock %}
 {% block content %} 

 
<div class="offset-1 col-10 list-div">
<h4>Serviços</h4>
<a id="add-link" href="{% url 'servicocad' %}">
<div class="col-2 add-div"><i class="fas fa-plus"></i>Adicionar demanda</i></div></a>
<div class="col-9 search-div">
    <form method="GET" id=search-form>
    <input class="form-control" type="text" id="search" name="search" placeholder="Busca">
    <i class="fas fa-search" id="search-btn"></i></form>
</div><div id="dados">
<div class="card" id="renderPDF">
    <div class="card-body" id="renderPDF">

       <h5>Serviços</h5>
    <hr><table class="table table-striped">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Data para realização</th>
                <th>Status</th>
                <th>Ações</th>
            </tr></thead>
            <tbody>
                {% for servicos in serv %}
                <tr>
                    <td>{{servicos.cliente}}</td>
                    <td>{{servicos.data}}</td>
                    <td>{{servicos.estado}}</td>

                    <td>
                        <a href="{{servicos.id}}"><button class="btn btn-secondary">Visualizar</button></a></span>
                        <a href="{% url 'editarservico' servicos.id %}"><button class="btn btn-warning">Editar</button></a>
                        <a href="{% url 'deletarservico' servicos.id %}"><button class="btn btn-danger">Excluir</button></a></td></tr>
                        {% endfor %}
            </tbody>
        
       </div>
    </table>

    </div>
