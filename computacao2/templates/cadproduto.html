{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="offset-1 col-10 list-div">
    <h3>Adicione um novo produto</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="btn btn-success" value="Cadastrar" onclick="msg()">
    </form>
    <script>
        function msg() {
            alert("Cadastrado com sucesso");
        }
        </script>
</div>{% endblock %}
